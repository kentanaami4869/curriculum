<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="language" onchange="changeLang()">
        <option id="select" value="1">選択してください</option>
        <option id="selected_jpn" value="2">日本語</option>
        <option id="selected_en" value="3">English</option>
        <option id="selected_all" value="4">全て表示</option>
    </select>
    <table>
        <tr id="japan" value="select">  
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
           
        
        </tr>
        <tr id="english" value="select1">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        
        </tr>
    </table>

    <script>
    function changeLang() {    
        if (document.getElementById("language")) {
    selectValue = document.getElementById("language").value;
    
    if (selectValue == "1") {
      
      document.getElementById("japan").style.display = "";
     
      
      document.getElementById("english").style.display = "";
    } else if (selectValue == "2") {
      
      document.getElementById("english").style.display = "none";
      
      
      document.getElementById("japan").style.display = "";
    
    }  else if (selectValue == "3") {
      
      document.getElementById("english").style.display = "";
      
      
      document.getElementById("japan").style.display = "none";
    }  else if (selectValue == "4") {
      
      document.getElementById("english").style.display = "";
      
      
      document.getElementById("japan").style.display = "";

    }
  }
}        
        
       
    </script>
</body>
</html>
